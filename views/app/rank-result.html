{% extends "app/base.html" %}

{% block actions %}
  <a class="btn btn-primary me-2" href="/app/mahasiswa/create">Cetak</a>
  <a class="btn btn-primary" href="/app/rank">Ulangi Perangkingan</a>
{% endblock %}

{% block content %}
  {% raw %}
  <section class="row">
    <div class="col-12">

      <div class="card">
        <div class="card-body d-flex align-items-center">
          <div class="input-group me-3">
            <span class="input-group-text">Periode</span>
            <select class="form-control form-control-sm" v-model="selectedPeriode" name="periode">
              <option 
                v-for="periode in periodeList"
                :key="periode.id"
                :value="periode.id"
              >Tahun {{ periode.tahun }}</option>
            </select>
          </div>
          <div class="input-group me-3">
            <span class="input-group-text">Total Data</span>
            <input 
              type="text" 
              class="form-control form-control-sm" 
              :value="filtered.length"
              readonly
            />
          </div>
          <div class="input-group me-3">
              <span class="input-group-text">Pencarian</span>
              <input 
                type="text" 
                class="form-control form-control-sm" 
                placeholder="Kata kunci"
                v-model="keyword"
              >
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">

          <div class="table-responsive">
            <table class="table table-striped mb-0">
              <thead>
                <tr>
                  <th>Urutan</th>
                  <th>Nama</th>
                  <th>Nilai</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="item in filtered" :key="item.id">
                  <td class="fw-bold">{{ item.index }}</td>
                  <td>{{ item.nama }}</td>
                  <td>{{ item.pm_value.toFixed(4) }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          
        </div>
      </div>

    </div>
  </section>
  {% endraw %}
{% endblock %}

{% block scripts %}
<script src="/static/assets/js/vue.global.js"></script>
<script src="/static/assets/js/pages/rank/list.js"></script>
{% endblock %}

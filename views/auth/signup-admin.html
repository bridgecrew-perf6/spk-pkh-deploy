{% extends "auth/base.html" %}

{% block content %}
  <div class="auth-logo">
    <a href="index.html"><img src="https://sua230798.github.io/assets/images/logo/logo.png" alt="Logo"></a>
  </div>
  <h1 class="auth-title">Sign Up</h1>

  <p class="auth-subtitle mb-5">Daftar Sebagai Admin</p>

  <form method="POST" enctype="multipart/form-data" data-parsley-validate>

    <div class="form-group position-relative has-icon-left mb-4">
      <input type="text" class="form-control form-control-xl" name="username" placeholder="Username"
        required 
        data-parsley-minlength="6"
      >
      <div class="form-control-icon">
        <i class="bi bi-person"></i>
      </div>
    </div>

    <div class="form-group position-relative has-icon-left mb-4">
      <input type="password" class="form-control form-control-xl" name="password" placeholder="Password"
      >
      <div class="form-control-icon">
        <i class="bi bi-shield-lock"></i>
      </div>
    </div>

    <div class="form-group position-relative has-icon-left mb-4">
      <input type="password" class="form-control form-control-xl" placeholder="Konfirmasi Password"
        required
        data-parsley-password-confirm
      >
      <div class="form-control-icon">
        <i class="bi bi-shield-lock"></i>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Sign Up</button>
  </form>

  <div class="text-center mt-5 text-lg fs-4">
    <p class='text-gray-600'>Sudah punya akun? <a href="/auth/signin-admin" class="font-bold">Log
    in</a>.</p>
  </div>
{% endblock %}

{% block scripts %}
  <script>
    window.Parsley
      .addValidator('passwordConfirm', {
        requirementType: 'string',
        validateString: function(value, requirement) {
          const pass = document.getElementById('password').value;
          return pass == value;
        },
        messages: {
          en: 'password tidak cocok',
          id: 'password tidak cocok'
        }
      });
  </script>
{% endblock %}

{% extends "auth/base.html" %}

{% block content %}
  <div class="auth-logo">
    <a href="index.html"><img src="/static/assets/images/logo/logo.png" alt="Logo"></a>
  </div>
  <h1 class="auth-title">Sign In</h1>

  <p class="auth-subtitle mb-5">Login Kedalam Sistem</p>

  <form method="POST" enctype="multipart/form-data">

    <div class="form-group position-relative has-icon-left mb-4">
      <input 
        type="text" 
        class="form-control form-control-xl {% if err_username %} is-invalid {% endif %}" 
        placeholder="Username" 
        name="username"
      >
      <div class="form-control-icon">
        <i class="bi bi-person"></i>
      </div>
      {% if err_username %}
      <div class="invalid-feedback">
          <i class="bx bx-radio-circle"></i>
          {{ err_username }}
      </div>
      {% endif %}
    </div>

    <div class="form-group position-relative has-icon-left mb-4">
      <input type="password" 
        class="form-control form-control-xl {% if err_password %} is-invalid {% endif %}" 
        placeholder="Password" name="password">
      <div class="form-control-icon">
        <i class="bi bi-shield-lock"></i>
      </div>
      {% if err_password %}
      <div class="invalid-feedback">
          <i class="bx bx-radio-circle"></i>
          {{ err_password }}
      </div>
      {% endif %}
    </div>

    <button type="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Sign In</button>
  </form>

  <div class="text-center mt-5 text-lg fs-4">
    <p class='text-gray-600'>Belum punya akun? <a href="/auth/signup-penerima" class="font-bold">Daftar</a>.</p>
  </div>
{% endblock %}
